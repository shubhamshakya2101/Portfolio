<div class="container contact-form">
  <div class="contact-image">
      <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
  </div>
  <form action="/public/contact.html" method="post" >
      <h3>Get in Touch</h3>
     <div class="row">
          <div class="col-md-6">
              <div class="form-group">
                  <input type="text" name="txtName" class="form-control" id="name" placeholder="Name *" value="" />
              </div>
              <div class="form-group">
                  <input type="text" name="txtEmail" class="form-control" id="email" placeholder="Email *" value="" />
              </div>
              <div class="form-group">
                  <input type="text" name="txtPhone" class="form-control"  id="subject" placeholder="Subject *" value="" />
              </div>
              <div class="form-group">
                  <input type="submit" name="btnSubmit" class="btnContact" value="Send Message" />
              </div>
          </div>
          <div class="col-md-6">
              <div class="form-group">
                  <textarea name="txtMsg" class="form-control" id="message" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
              </div>
          </div>
      </div>
  </form>

</div>


  


<script>
   const contactForm = document.querySelector(".contact-form");

   let name = document.getElementById("name");
   let email = document.getElementById("email");
   let subject = document.getElementById("subject");
   let message = document.getElementById("message");

   contactForm.addEventListener("submit",(e)=> {
     e.preventDefault();
    //  console.log("submit clicked");
    let formData = {
      name: name.value,
      email: email.value,
      subject: subject.value,
      message: message.value
    }

    // console.log(formData);

    let xhr = new XMLHttpRequest();
    xhr.open("POST" , '/');
    xhr.setRequestHeader("content-type" , "application/json");
    xhr.onload == function(){
      console.log(xhr.responseText);
      if(xhr.responseText=="success"){
        alert("Email Sent");
        name.value = '';
        email.value = '';
        subject.value = '';
        message.value = ''
      } else{
        alert('Something went wrong')
      }
    }

    xhr.send(JSON.stringify(formData));
   })
</script>
